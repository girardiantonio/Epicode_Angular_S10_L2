<div class="container">
    <div *ngIf="posts.length > 0">
        <div *ngFor="let post of posts; let i = index">
            <div class="card mb-3">
                <h5 class="card-header">Post</h5>
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.body }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
